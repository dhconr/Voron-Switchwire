[include mainsail.cfg]
[include cartographer.cfg]
#[include head.cfg]

[mcu scanner]
serial: /dev/serial/by-id/usb-Cartographer_614e_2D000900104330394D363620-if00


#[include ldo_accelerometer.cfg]
#[include btt_accelerometer.cfg]

# Enable object exclusion
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

[virtual_sdcard]
path: /home/david/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[idle_timeout]
timeout: 1800

[printer]
kinematics: corexz
max_velocity: 500
max_accel: 7000
max_z_velocity: 50
max_z_accel: 5000
square_corner_velocity: 5.0

[input_shaper]
shaper_type_x = mzv
shaper_freq_x = 66.200
shaper_type_y: ei
shaper_freq_y: 76.2
#shaper_freq_y: 39.200 # dual y btt
#shaper_freq_y: 38.4  # manual 120mm/s stealthchop
#shaper_freq_y: 41.600 # adxl345 ldo steve builds mount

#shaper_freq_y: 48.000 # manual 120mm/s newest


#shaper_freq_y:37.200  # accelerometer newest


#shaper_freq_y: 69.57   # manual 200mm/s
#shaper_freq_y:39.400   # accelerometer

#shaper_type_x = mzv
#shaper_freq_x = 34.29

######
# SKR mini e3 V3.0
###############
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_160034000E50415833323520-if00

######
# LDO Toolboard
###############
[mcu pth]
serial: /dev/serial/by-id/usb-Klipper_rp2040_E6625887D3735F29-if00
restart_method: command

[board_pins PTH]
mcu: pth
aliases:
    PTH0=gpio29, 

[static_digital_output usb_pullup_enable]
pins: !PC13

#####################################################################
# 	Autotune Stepper Settings
#####################################################################

#[autotune_tmc stepper_x]
#motor: ldo-42sth40-1684ac

[autotune_tmc stepper_y]
motor: ldo-42sth40-1684ac

#[autotune_tmc stepper_z]
#motor: ldo-42sth40-1684ac

[autotune_tmc extruder]
#motor: ldo-36sth20-1004ahg-9T  # Galileo 2
motor: ldo-36sth20-1004ahg  # Orbiter v2

#####################################################################
# 	X Stepper Settings
#####################################################################

######
# Motor -XM
# Endstop - X-STOP
###############
[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
endstop_pin: pth:gpio13
homing_retract_dist: 0 
position_endstop: 250
position_min: 0
position_max: 250
homing_speed: 70
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
diag_pin: ^PC0
uart_address: 0
run_current: 0.5
interpolate: False
stealthchop_threshold: 999999
driver_SGTHRS: 120 #120 # tune this once it's working.

#####################################################################
#   Y Stepper Settings
#####################################################################

######
# Motor -YM
# Endstop - Y-STOP
###############
[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0 
position_endstop: 242
position_min: 0
position_max: 242
homing_speed: 70
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
diag_pin: ^PC1 
uart_address: 2
run_current: 0.5
interpolate: False
stealthchop_threshold: 0
driver_SGTHRS: 120 # tune this once it's working.

#####################################################################
# 	Z Stepper Settings
#####################################################################

######
# Motor -ZAM
# Endstop - Z-STOP
###############
[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
endstop_pin: probe:z_virtual_endstop
position_max: 250
homing_speed: 10
position_min: -3.0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.5
interpolate: False
stealthchop_threshold: 999999

#####################################################################
#   Extruder Settings
#####################################################################

######
#Motor - EM
###############
[extruder]
step_pin: pth:gpio23
dir_pin: pth:gpio24
enable_pin: !pth:gpio25
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 22.6789511   #Bondtech 5mm Drive Gears
# rotation_distance: 47.088       # Galileo 2 starting point
#rotation_distance: 47.605968
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:10 for Stealthburner/Clockwork 2
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
gear_ratio: 50:10
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: pth:gpio9
##  Validate the following thermistor type to make sure it is correct
##  See https://www.klipper3d.org/Config_Reference.html#common-thermistors for additional options
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: pth:gpio29
pullup_resistor: 2200
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 95
control = pid
pid_kp = 26.213
pid_ki = 1.304
pid_kd = 131.721
#Set appropriate once tuning your printer
#pressure_advance: .05
##	Default is 0.040, leave stock
#pressure_advance_smooth_time: 0.040
#max_extrude_only_distance: 100.0

[tmc2209 extruder]
uart_pin: pth:gpio0
tx_pin: pth:gpio1
sense_resistor: 0.100
run_current: 0.6
hold_current: 0.3
interpolate: False

#####################################################################
# 	Bed Heater
#####################################################################

######
# BED Connector
# SKR-HB / THB
###############
[heater_bed]
heater_pin: PC9
##  Validate the following thermistor type to make sure it is correct
##  See https://www.klipper3d.org/Config_Reference.html#common-thermistors for additional options
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PC4
min_temp: 0
max_temp: 130
control: pid
pid_kp = 56.673
pid_ki = 0.979
pid_kd = 820.338

