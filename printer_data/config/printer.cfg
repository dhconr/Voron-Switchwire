#####################################################################
# 	Fan Control
#####################################################################

######
# Electronics Fan
# SKR-FAN0
###############
[controller_fan my_controller_fan]
pin: PC6
max_power: 0.50
kick_start_time: 0.200
heater: heater_bed

######
# Hot End Fan
# PTH-HEF
###############
[heater_fan extruder_fan]
pin: pth:gpio5
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0

######
# Part Cooling Fan
# PTH-PCF
###############
[fan]
pin: pth:gpio6
cycle_time: .08
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
kick_start_time: .25

#####################################################################
# 	Lighting
#####################################################################
######
# Stealthburner lights
# PTH-RGB
###############
[neopixel headlight]
pin: pth:gpio7
chain_count: 3
color_order: GRBW
initial_RED: 1.0
initial_GREEN: 0.5
initial_BLUE: 0.0
initial_WHITE: 0.0

######
# Caselight
# SKR-FAN1
###############
[output_pin caselight]
pin: PC7 
pwm: true
cycle_time: 0.010

